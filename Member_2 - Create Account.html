<!DOCTYPE html>
<html>
  <head>
    <!-- Common Head for Film Society -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Society Members Page2</title>
    
    <link rel="stylesheet" href="css.css">

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollToPlugin.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/953d33347a.js" crossorigin="anonymous"></script>
    <script src="JavaScript.js"></script>

  </head>

  <body class="background">


   <!-- Common Header for Film Society -->
   <header>
        <!-- Common Logo for Film Society -->
        <img id='logo' src="./InvertedLogo.png" alt="logo">
        <nav>
          <!-- Common Nav Bar for Film Society -->
          <div id="displayedNav">

            <a href="./index.html" id="page1">Home Page</a>
            <a href="./cinematography.html" id="page2">Cinematography</a>                       
            <a href="./Member_1 - Login.html" id="page3">Members</a>
            <a href="./contact_us.html" id="page4">Contact us</a>
            <a href="./events.html" id="page5">Events</a> 
            <a href="#" id="page6">Test6</a>
            <a href="#" id="page7">Test7</a>
            <a href="#" id="page8">Test8</a>
            <a href="#" id="page9">Test9</a>
            <a href="#" id="page10">Test10</a>

          </div>
          
          <!-- Common Burger Menu for Film Society -->
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </nav>

        <div id="hiddenNav"></div>
    </header>

    <!-- Main Page content - Darsh Member Page 2-->  
    <main class="DNmain">
      
            
         <!-- Main member Page Left side content--> 
         
         <div id="MemberleftSectionM2">
          <h2>Create Account</h2>
          <br> 
          <fieldset id = "DNLogin">

          <form>
            <!-- <h3>Personal Information</h3> --> 
            <label for="fname">First Name*</label> <br> 
            <input class="DNinput" type="text" id="fname" name="fname" placeholder="Your Name..."> <br> <br>
            <label for="lname">Last Name*</label> <br> 
            <input class="DNinput" type="text" id="lname" name="lname" placeholder="Your Last Name..."> <br> <br> 
            
            <!-- Ask user for  Account Creation --> 
            <label for="email">Email*</label> <br> 
            <input class="DNinput" type="text" id="email" name="email" placeholder="Your Email..."> <br> <br>
            <label for="password">Password*</label> <br> 
            <input class="DNinput" type="password" id="password" name="password" placeholder="Your Password...">  <br> <br>
            <label for="confirm password">Confirm Password*</label> <br> 
            <input class="DNinput" type="password" id="password" name="password" placeholder="Re-enter your Password..."> <br> <br> 
            <a href="./Member_3 - Plan Selection.html" class="DNbutton">CONTINUE</a>  
         </form>
         </fieldset>
         <br> <br> <br> <br> 
        
      </div>
      <!-- Main member Page Right side content--> 
     
      <div id="MembersrightSideM2">
        <img src="./Pictures/members/tenet movie promotional poster.jpg" alt="promotional poster"> 
      </div>
    </main>


    <!-- Common Footer for Film Society -->
    <footer>
      <i class="fas fa-angle-up"></i>
      <div id="divider"></div>
      <div id="socialMedia">
         <a href="https://www.facebook.com/" target="_blank">
            <i class="fab fa-facebook-f"></i>
         </a>
         <a href="https://www.twitter.com/" target="_blank">
            <i class="fab fa-twitter"></i>
         </a>
         <a href="https://www.linkedin.com/" target="_blank">
            <i class="fab fa-linkedin-in"></i>
         </a>
         <a href="https://www.instagram.com/" target="_blank">
            <i class="fab fa-instagram"></i>
         </a>
      </div>
   </footer>

  </body>
</html>
